name: Node.js CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: 'Automated Version Bump Server'
        uses: 'phips28/gh-action-bump-version@v8.0.12'
        with:
          tag-prefix: 'v'
          PACKAGEJSON_DIR: 'server'
      - name: 'Automated Version Bump Client'
        uses: 'phips28/gh-action-bump-version@v8.0.12'
        with:
          tag-prefix: 'v'
          PACKAGEJSON_DIR: 'client'
